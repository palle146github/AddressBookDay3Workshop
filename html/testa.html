<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Aligning Multiple DIV's using CSS</title>
    <style type="text/css">
    .containerd {
  display: flex;
  justify-content: space-between;
}

.boxd {
  width: 30%;
  background-color: #ccc;
}





    </style>
</head>
<body>
  <div class="containerd">
    <div class="boxd">GGG</div>
    <div class="boxd">GGG</div>
    <div class="boxd">FFF</div>
  </div>

</body>
