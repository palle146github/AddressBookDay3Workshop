<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/person.css" >
    <title>Person Address Book </title>
    <style>
        .flexo{
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: -webkit-sticky;
  position: sticky;
  align-self: flex-start;
            padding-top: 30px;
            padding-left: 30px;
        }
    
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img  src="../assets/address.PNG" alt="">
            <div>
            <span class="emp-text"> ADDRESS</span><br>
            <span class="emp-text emp-payroll">BOOK</span>
            </div>
        </div>
        </header>
        <br><br>

        <div id="formId" >
            <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-head">
                <span class="emp-detail-text">Person Address form</span> <span><a class="add-button" href="../html/addressBook_record.html" ><img  style="align-self: right;" class="image" class="add-button"  src="../assets/cross.PNG" ></a></span>
            </div>

            <div class="main row-content1">
                <input class="sinput1" type="text" id="name" name="name"  required>
                <error-output class="name-error" for="name"></error-output>
                <div class="sub">Full Name</div>
            </div>
        

            <div class="row-content marginTop">
                <textarea id="address" class="address_input" name="address" placeholder="Address" style="height:100px"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>

            <!-- <div class="containerd">
                <div class="boxd">GGG</div>
                <div class="boxd">GGG</div>
                <div class="boxd">FFF</div>
              </div>
             -->
            <div class="flexo">
                <label class="label text" name ="startDate" for="startDate"></label>
                <div >
                    <select class="color" id="stateSelect" size="1" onchange="makeSubmenu(this.value)">
                        <option value="" id="state" disabled selected>Select State</option>
                        <option value="Andra Pradesh">Andra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Orissa">Orissa</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="West Bengal">West Bengal</option>
                        <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadeep">Lakshadeep</option>
                        <option value="Pondicherry">Pondicherry</option>
                      </select>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                    </div>
                    <div>
                        <select class="color" id="citySelect" size="1" >
                            <option id="city" value="">Select City</option>
                            <option></option>
                            </select></div>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                    <div>
                    <input class="zipcode color" type="text" id="zip" name="zip" placeholder="Zip Code : 517584" required>
                    <error-output class="zip-error" for="zip"></error-output>                

                    <error-output class="startDate-error" name="" for="startDate"></error-output>
            </div>

            </div>


            <div class="phone_number">
                <input class="sinput" type="text" id="phone" name="phone" placeholder="Phone Number : 9876543210 / 919876543210 / +919876543210" required>
                <error-output class="phone-error" for="phone"></error-output>
            </div>


            <div class="box">
                <div class="box2"><button type="submit" class="submitButton button " id="submit">Add</button></div>
                <div><button type="reset" id="reset" class="submitButton button" >Reset</button></div>
            </div>

        

            <!-- <div class="buttonParent">
                <div class="right">
                    <button type="submit" class="submitButton button " id="submit">Add</button>
                    <button type="reset" id="reset" class="submitButton button" >Reset</button>
                </div>
            </div> -->
            </form>
            </div>


            <script defer src="../js/address.js"></script>
            <script defer src="../js/utility.js"></script>
            <script defer src="../js/AddressBookData.js"></script>
            <script defer src="../js/validation.js"></script>
            <script defer src="../js/site_properties.js"></script>
            <script defer src="../js/new_home.js"></script>
</body>
</html>
